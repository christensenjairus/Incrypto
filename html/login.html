<!-- LOGIN PAGE -->

<html>
    <head>
        <title>Incrypto Login</title>
        <link rel="stylesheet" href="../css/loginstyles.css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    </head>
    <body id="body">
        <div class="container">
            <div class="main">
                <h2>Incrypto Login</h2>
                <form id="form_id" method="post" name="myform">
                    <label>User Name :</label>
                    <input type="text" name="username" id="username"/>
                    <label>Password :</label>
                    <input type="password" name="password" id="password"/>
                    <label>Server name or IP address</label>
                    <input type="text" name="serverName" id="serverName" value=""/>
                    <input type="button" value="Login" id="submit"/>
                    <input type="button" value="Need to Make an Account? Register" onclick="ipcRenderer.invoke('toregister')"/>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="../javascript/http.js"></script>
        <script type="text/javascript" src="../javascript/login.js"></script>
    </body>
</html>
