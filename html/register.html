<!-- REGISTER PAGE -->

<html>
    <head>
        <title>Incrypto Account Registration</title>
        <!-- Include CSS File Here -->
        <link rel="stylesheet" href="../css/loginstyles.css"/>
        <!-- <script type="text/javascript" src="../javascript/JQuery.js"></script> -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

        <!-- Include JS File Here -->
    </head>
    <body>
        <div class="container">
            <div class="main">
                <h2>Incrypto Account Registration</h2>
                <form id="form_id" method="post" name="myform">
                    <label>User Name :</label>
                    <input type="text" name="username" id="username"/>
                    <label>Password :</label>
                    <input type="password" name="password" id="password"/>
                    <label>Validate Password :</label>
                    <input type="password" name="password" id="password2"/>
                    <label>Server name or IP address</label>
                    <input type="text" name="serverName" id="serverName"/>
                    <input type="button" value="Register" id="submit"/>
                </form>
            </div>
        </div>
        <script type='text/javascript' src="../javascript/register2.0.js"></script>
    </body>
</html>
